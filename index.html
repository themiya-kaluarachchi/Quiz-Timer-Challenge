<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Timer Challenge</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <h1>Quiz Timer Challenge</h1>
    <p id="question">What is 5 + 3?</p>
    <input type="number" id="answer" placeholder="Your answer">
    <p id="timer">Time left: 10s</p>
    <br>
    <button onclick="submitWithCallback()">Submit (Callback)</button>
    <button onclick="submitWithPromise()">Submit (Promise)</button>
    <button onclick="submitWithAsync()">Submit (Async/Await)</button>
    <button onclick="restartQuiz()">🔁 Restart</button>

    <p id="result"></p>
    <p id="score">Score</p>
  </div>

  <script src="./main.js"></script>
</body>
</html>
